name: ci

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.13
      -
        name: Build Windows executables
        run: |
          GOOS=windows GOARCH=386 go build -o ./ghaction-virustotal-win32.exe -ldflags "-s -w"
          GOOS=windows GOARCH=amd64 go build -o ./ghaction-virustotal-win64.exe -ldflags "-s -w"
      -
        name: VirusTotal scan
        id: vt
        uses: ./
        with:
          files: |
            ./ghaction-virustotal-win32.exe
            ./ghaction-virustotal-win64.exe
        env:
          VT_API_KEY: ${{ secrets.VT_API_KEY }}
      -
        name: Analysis results
        run: |
          IFS=',' read -ra RESULTS <<< "${{ steps.vt.outputs.analysis }}"
          for i in "${RESULTS[@]}"; do
            file=$( cut -d '=' -f 1 <<< "$i" )
            url=$( cut -d '=' -f 2- <<< "$i" )
            echo "${file} is being analyzed at ${url}"
          done
